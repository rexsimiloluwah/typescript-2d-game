<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Game in JavaScript ahhhhh</title>
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <!-- characters  -->
    <!-- player sprite -->
    <img src="./assets/images/player.png" alt="Player" id="player" />
    <!-- enemies sprites -->
    <img src="./assets/images/angler1.png" alt="Angler1" id="angler1" />
    <img src="./assets/images/angler2.png" alt="Angler2" id="angler2" />
    <img src="./assets/images/lucky.png" alt="Lucky" id="lucky" />
    <img src="./assets/images/hivewhale.png" alt="HiveWhale" id="hivewhale">
    <img src="./assets/images/drone.png" alt="Drone" id="drone">

    <!-- props  -->
    <img
      src="./assets/images/projectile.png"
      alt="Projectile"
      id="projectile"
    />
    <img src="./assets/images/gears.png" alt="Gears" id="gears" />
    <img src="./assets/images/fireExplosion.png" alt="FireExplosion" id="fireExplosion">
    <img src="./assets/images/smokeExplosion.png" alt="SmokeExplosion" id="smokeExplosion">

    <!-- environment -->
    <img src="./assets/images/layer1.png" alt="Layer1" id="layer1" />
    <img src="./assets/images/layer2.png" alt="Layer2" id="layer2" />
    <img src="./assets/images/layer3.png" alt="Layer3" id="layer3" />
    <img src="./assets/images/layer4.png" alt="Layer4" id="layer4" />
    <script src="./index.ts" type="module"></script>
  </body>
</html>
